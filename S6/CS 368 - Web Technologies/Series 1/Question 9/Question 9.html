<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <table border="1" cellpadding="10">
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Male</th>
                <td>150</td>
                <td>65</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>145</td>
                <td>55</td>
                <td>45%</td>
            </tr>
        </table>
    </body>
</html>
