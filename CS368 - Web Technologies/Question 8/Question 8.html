<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="">
            <table cellpadding="10">
                <tr>
                    <td>Enter your name:</td>
                    <td>
                        <input type="text" name="name1" /> 
                    </td>
                </tr>
                <tr>
                    <td>Enter your age:</td>
                    <td>
                        <input type="text" name="name4" size="2" maxlength="2"/> 
                    </td>
                </tr>
                <tr>
                    <td>Enter your address:</td>
                    <td>
                        <textarea name="pooy" rows="8"></textarea>
                    </td>
                </tr>
                <tr valign="top">
                    <td>Gender:</td>
                    <td>
                        <label>
                            <input name="gender" type="radio" /> Male
                        </label><br />
                        <label>
                            <input name="gender" type="radio" /> Female
                        </label>
                    </td>
                </tr>
                <tr valign="top">
                    <td>Languages known:</td>
                    <td>
                        <label>
                            <input name="langauges" type="checkbox" /> C
                        </label><br />
                        <label>
                            <input name="langauges" type="checkbox" /> C++
                        </label></br>
                        <label>
                            <input name="langauges" type="checkbox" /> Java
                        </label><br />
                        <label>
                            <input name="langauges" type="checkbox" /> Python
                        </label><br />
                        <label>
                            <input name="langauges" type="checkbox" /> PHP
                        </label>
                    </td>
                </tr>                
                
                <tr>
                    <td>
                        <input type="reset" value="Reset" />
                    </td>
                    <td align="right">
                        <input type="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
