<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="">
            <table cellpadding="10">
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="name1" /> 
                    </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>
                        <input type="text" name="name2" /> 
                    </td>
                </tr>
                <tr>
                    <td>Class:</td>
                    <td>
                        <input type="text" name="name3" /> 
                    </td>
                </tr>
                <tr>
                    <td>Roll No.:</td>
                    <td>
                        <input type="text" name="name4" size="2" maxlength="2"/> 
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <label>
                            <input name="gender" type="radio" /> Male
                        </label>
                        <label>
                                <input name="gender" type="radio" /> Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Elective:</td>
                    <td>
                        <label>
                            <input name="elective" type="radio" /> Web
                        </label>
                        <label>
                                <input name="elective" type="radio" /> Vision
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" />
                    </td>
                    <td align="right" colspan="2">
                        <input type="reset" value="Clear" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
