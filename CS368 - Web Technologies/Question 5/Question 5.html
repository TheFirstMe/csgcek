<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                    <li>India</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <hr/>
        <dl>
            <dt>Trivandrum</dt>
            <dd>Capital city of Kerala</dd>
            <dt>Bangalore</dt>
            <dd>Capital city of Karnataka</dd>
        </dl>
    </body>
</html>
